<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/thi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div id="box">
<div id="page">

    <h2>Register</h2>
    <form method="post" action="http://www.example.org/register">

        <label for="username"></label>
        <input type="text" id="username" placeholder="user name" />
        <div id="feedback"></div>

        <label for="password1"></label>
        <input type="password" id="password1" placeholder="Pass word" />

        <label for="password2"></label>
        <input type="password" id="password2" placeholder="Pass word" />

        <label for="Email"> </label>
        <input type="text" id="email" placeholder="Email"/>
        <div id="feedback1"></div>

        <div id="tick">
            <input type="checkbox" id="checkbox"> I agree to the <a href="#">Terms of Servicee</a>
        </div>


        <div class="d-grid gap-2 col-6 mx-auto" id="bbl">
            <button class="btn btn-primary" type="button">SIGN UP</button>
        </div>
        <p><a href="#">Already a member ? Login Here</a></p>
    </form>
</div>

    <script src="js/thi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</div>
</body>
</html>
